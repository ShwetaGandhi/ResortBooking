<body ng-controller="signin">
<div class="container" style="width:400px; margin:3 auto;">
<div class = "well span4">
<form class="center">
Username:<input type='email' ng-model='eMail'></input>
<br/>
Password:<input type='password' ng-model='password'></input>
<br/>
<button ng-click='validate()'>Login to browse</button>
<a href = '#/SignUp'>Join Utopia</a>
</form>
</div>
</body>
